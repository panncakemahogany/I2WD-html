<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <form action="#" method="POST">
            <div>
                <label id="FirstNameLabel" for="FirstName">First Name:</label>
                <input id="FirstName" name="FirstName" type="text"/>
                <br/><br/>
            </div>
            <div>
                <label id="LastNameLabel" for="LastName">Last Name:</label>
                <input id="LastName" name="LastName" type="text"/>
                <br/><br/>
            </div>
            <div>
                <label id="EmailLabel" for="Email">Email:</label>
                <input id="Email" name="Email" type="text"/>
                <br/><br/>
            </div>
            <div>
                <label id="LicenseTypeLabel" for="LicenseType">Type of License:</label>
                <input id="BusinessLicense" name="BusinessLicense" type="radio" value="Business"/>Business
                <input id="PersonalLicense" name="PersonalLicense" type="radio" value="Personal"/>Personal
                <br/><br/>
            </div>
            <div>
                <label id="ReasonLabel" for="Reason">Reason:</label>
                <select name="Reasons">
                    <option value="SelectAReason">Select a Reason</option>
                    <option value="SoftwareSupport">Software Support</option>
                    <option value="HardwareSupport">Hardware Support</option>
                    <option value="InformationRequest">Information Request</option>
                </select>
                <br/><br/>
            </div>
            <div>
                <label id="AdditionalInformationLabel" for="AdditionalInformation">Additional Information:</label>
                <textarea id="AdditionalInformation" name="AdditionalInformation"></textarea><br/>
                <br/>
            </div>
            <div>
                <input id="terms" name="terms" type="checkbox" value="TermsRead"/>I have read the terms of service.
                <br/><br/>
            </div>
            <div>
                <input type="submit" value="Send Request"/>
            </div>
        </form>
    </body>
</html>
